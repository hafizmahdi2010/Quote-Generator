<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Generator - Code With Mahdi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  
  <div class="mainContainer w-screen min-h-screen flex items-center justify-center flex-col bg-[#f7f7f7]">
    <div class="container w-[30vw] h-[auto] bg-white shadow-lg p-[20px] flex flex-col">
       <h3 class="text-2xl text-black">Quotes Generator</h3>
       <p class="text-center text-[gray] mt-4 quote m-0 p-0">Loading...</p>
       <p class="author text-center m-0 mb-4 mt-2 p-0">Loading...</p>
       <button class="getQuote p-[10px] bg-blue-500 text-white hover:bg-blue-600 rounded-md">Get Quote</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
